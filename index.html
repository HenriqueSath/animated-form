<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Form</title>
</head>

<body>
    <h1>Login in This</h1>

    <form>
        <div class="wrapper">
            <label for="email">Email</label>
            <input type="text" required id="mail" name="email" />
            <p class="mail">*escreva um email correto</p>
        </div>

        <div class="wrapper">
            <label for="password">Password</label>
            <input type="password" id="pass" required name="password">
            <p class='pass'>*digite a sua senha</p>
        </div>

        <button id="btn" type="submit">Login</button>
    </form>

    <ul class="squares">
    </ul>

    <script src="main.js"></script>
</body>

</html>
